<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Number Guessing Game</h1>
        
        <h4>Guess Your Number between 1-20</h4>
        <input id="guess"></input>
       
        <div class="btn">
        <button id="one" onclick="guess()">Guess</button>
        <button id="two" onclick="refresh()">Restart</button>
    </div>
    <p id="msg"></p>

    <p id="attempt"></p>


    </div>
    

    <script src="./script.js"></script>
</body>
</html>
